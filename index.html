<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Content Preview Tool</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  display: flex;
  height: 100vh;
}

.editor {
  width: 50%;
  padding: 20px;
  box-sizing: border-box;
  border-right: 1px solid #ddd;
  display: flex;
  flex-direction: column;
}

.preview {
  width: 50%;
  padding: 40px;
  overflow-y: auto;
  box-sizing: border-box;
}

textarea {
  flex: 1;
  width: 100%;
  resize: none;
  padding: 15px;
  font-size: 14px;
  font-family: monospace;
}

button {
  margin-top: 10px;
  padding: 10px;
  font-size: 14px;
  cursor: pointer;
}

.preview h1 { color: #0a3d62; }
.preview h2 { color: #1e3799; margin-top: 30px; }
.preview p { text-align: justify; line-height: 1.6; }
</style>
</head>

<body>

<div class="editor">
  <h3>Nhập nội dung (HTML hoặc Markdown cơ bản)</h3>
  <textarea id="inputText"></textarea>
  <button onclick="renderContent()">Preview</button>
</div>

<div class="preview" id="previewArea">
  <h2>Preview sẽ hiển thị ở đây...</h2>
</div>

<script>
function renderContent() {
  const input = document.getElementById("inputText").value;
  const preview = document.getElementById("previewArea");

  // Render HTML trực tiếp
  preview.innerHTML = input;
}
</script>

</body>
</html>
